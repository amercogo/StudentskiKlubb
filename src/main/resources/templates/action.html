<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Event Action</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body class="container py-4">
<h1>Event Action</h1>

<div th:if="${error}">
    <div class="alert alert-danger" th:text="${error}"></div>
</div>

<div th:if="${event}">
    <div class="card mb-3">
        <div class="card-body">
            <h3 class="card-title" th:text="${event.title}">Title</h3>
            <p class="card-text">
                <strong>Date:</strong> <span th:text="${event.date}"></span><br/>
                <strong>Location:</strong> <span th:text="${event.location}"></span><br/>
                <strong>Likes:</strong> <span th:text="${event.likes}"></span>
            </p>
            <a class="btn btn-success me-2"
               th:href="@{|/Event/action/${event.id}?do=${'like'}|}">üëç Like</a>


            <form th:action="@{|/Event/action/${event.id}|}" method="get" class="d-inline">
                <input type="hidden" name="do" value="add"/>
                <select class="form-select d-inline w-auto me-2" name="addMemberId">
                    <option th:each="m : ${allMembers}"
                            th:value="${m.id}"
                            th:text="${m.name}">
                        Member
                    </option>
                </select>
                <button type="submit" class="btn btn-primary">Add member to this event</button>
            </form>
        </div>
    </div>

    <h4>Attendees</h4>
    <ul class="list-group mb-3">
        <li class="list-group-item" th:each="m : ${event.attendees}">
            <strong th:text="${m.name}"></strong>
            <span class="text-muted" th:text="' (' + ${m.role} + ')'"></span>
            <div th:text="${m.email}"></div>
        </li>
        <li class="list-group-item" th:if="${#lists.isEmpty(event.attendees)}">
            No attendees yet.
        </li>
    </ul>

    <a class="btn btn-outline-secondary" th:href="@{/Event}">Back to Events</a>
</div>

</body>
</html>
