<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Events</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body class="container py-4">
<h1>Events</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th><th>Title</th><th>Date</th><th>Location</th><th>Likes</th><th>Attendees</th><th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${events}">
        <td th:text="${e.id}"></td>
        <td th:text="${e.title}"></td>
        <td th:text="${e.date}"></td>
        <td th:text="${e.location}"></td>
        <td th:text="${e.likes}"></td>
        <td th:text="${#lists.size(e.attendees)}"></td>
        <td>
            <a class="btn btn-sm btn-primary" th:href="@{|/a/action/${e.id}|}">Open</a>
        </td>
    </tr>
    </tbody>
</table>

<p>
    <a class="btn btn-outline-secondary" th:href="@{/b}">View Members</a>
</p>
</body>
</html>
